<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin: 20px;
      }

      .gallery-item {
        width: 100%;
        max-width: 200px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .gallery-item:hover {
        transform: scale(1.05);
      }

      .large-image-container {
        text-align: center;
        margin-top: 20px;
      }

      .large-image-container img {
        width: 80%;
        max-width: 700px;
        display: none;
      }

      #caption {
        color: #666;
        font-size: 18px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="image1.jpg" alt="Image 1" class="gallery-item" />
      <img src="image2.jpg" alt="Image 2" class="gallery-item" />
      <img src="image3.jpg" alt="Image 3" class="gallery-item" />
      <img src="image4.jpg" alt="Image 4" class="gallery-item" />
    </div>

    <div class="large-image-container">
      <img id="largeImage" src="" alt="Large View" />
      <div id="caption"></div>
    </div>

    <script>
      var galleryItems = document.getElementsByClassName("gallery-item");
      var largeImage = document.getElementById("largeImage");
      var caption = document.getElementById("caption");

      for (let i = 0; i < galleryItems.length; i++) {
        galleryItems[i].onclick = function () {
          largeImage.src = this.src;
          largeImage.style.display = "block";
          caption.innerHTML = this.alt;
        };
      }
    </script>
  </body>
</html>
